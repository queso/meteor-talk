<template name="slide-22">
  <h2>How?</h2>
  <p>Create an app</p>
  <pre>
  <p>$ meteor create myapp</p>
  </pre>
</template>

<template name="slide-23">
  <h2>How?</h2>
  <p>Run your app</p>
  <pre>
<p>$ cd myapp</p>
<p>$ meteor</p>
<p>=> Meteor server running on: http://localhost:3000/</p>
  </pre>
</template>
